android.useAndroidX=true
android.enableJetifier=true
# Increase Gradle JVM heap size to avoid OutOfMemoryError in R8/dexing
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -XX:+UseG1GC -Dfile.encoding=UTF-8

# Optional: Enable parallel builds and daemon for faster performance
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.caching=true